{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex justify-content-center bg-light border rounded p-4 m-3 flex-column">
        <div class="d-flex m-3">
            <!--<h2>Log in</h2>-->
        </div>

        <form method="POST" action="{% url 'info-login' %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 ">Welcome back to the <i>StudyCrew</i></legend>
                {{ form|crispy }}
            
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-outline-info">Enter</button>
            </div>
        </form>
        <small class="border-top text-muted d-flex m-3 flex-column m-0    ">
            <p class=" my-1">Don't havehave an account yet? <a href="{% url 'info-register' %}">Register Here</a></p>
        </small>


{% endblock %}
